<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <!-- jquery -->
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- colorpicker -->
	<script src="bootstrapColorpicker/dist/js/bootstrap-colorpicker.js"></script>
	<!-- inheretance library -->
	<script src="base.js"></script>
	<!-- main javascript -->
	<script src="sec.js"></script>
	<!-- css styles -->
	<link rel="stylesheet" type="text/css" href="sec.css"/>
	<link href="bootstrapColorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">
</head>
<body>

	<div  class="row rainbow" >
  		<div class="col-md-4">
			<div class="input-group colorPicker">
		   		<input type="text" value="" class="form-control" placeholder="Pic a color -->"/>
		    	<span class="input-group-addon"><i></i></span>
			</div>
		</div>
		<div class="col-md-2 btn-group">
			  <button type="button" id="btnUndo" class="btn btn-default">Undo</button>
			  <button type="button" id="btnRedo" class="btn btn-default">Redo</button>
		</div>
		<div class="col-md-6 btn-group">
			  <button type="button" id="btnClear" class="btn btn-danger pull-right">Clear All</button>
		</div>
	</div>

	<select id="idLineSize">
		<option value=1>small</option>
		<option value=3>medium</option>
		<option value=6>large</option>
		<option value=10>xlarge</option>
	</select>
	<b>Pen size</b>

	<div class="row">
		<div class="col-md-4 allButtons" data-toggle="buttons" >
			<label class="btn btn-primary active">
				<input type="radio" class="btn btn-primary "id="idRadioLine" name="rect" value="line" checked>Line<br>
			</label>
			<label class="btn btn-success active">
				<input type="radio" id="idRadioRect" name="rect" value="rect">Rect<br>
			</label>
			<label class="btn btn-info active">
				<input type="radio" id="idRadioCircle" name="rect" value="rect">Circle<br>
			</label>
			<label class="btn btn-warning active">
				<input type="radio" id="idRadioPen" name="rect" value="rect">Pen<br>
			</label>
			<label class="btn btn-danger active">
				<input type="radio" id="idRadioText" name="rect" value="rect">Text<br>
			</label>
			<label class="btn btn-default active">
				<input type="radio" id="idRadioMove" name="rect" value="move">Move<br>
			</label>

			<div>
				
				<button type="button" id="Load" class="btn btn-default">Load</button>
				<button type="button" id="SetOnCanvas" class="btn btn-default">Set To Canvas</button>
			</div>
			<div>
				<input type="text" id="userName" placeholder="username">
				<button type="button" id="subUser" class="btn btn-default">Refresh Info</button>
			</div>
			<div>
				<b>Saved Pictures</b>
				<select id="pictures">
				</select>
			</div>
			<div>
				<b>Saved Elements</b>
				<select id="elements">
				</select>
			</div>

			<div id="hiddenDiv" data-toggle="buttons">
				<button type="button" id="Save" class="btn btn-default">Save</button>
				<input type="text" id="saveName">

				<label class="btn btn-default active">
					<input type="radio" id="savePic" name="load" value="load">Picture<br>
				</label>
				<label class="btn btn-default active">
					<input type="radio" id="saveElem" name="load" value="load">Element<br>
				</label>
			</div>
		</div>
		<canvas id="myCanvas" width="700" height="500">Dick</canvas>
	</div>
	<input type="text" id="idTextBox" name="rect" hidden><br>
</body>
</html>

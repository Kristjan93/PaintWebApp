<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <!-- jquery -->
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- colorpicker -->
	<script src="./bootstrapColorpicker/dist/js/bootstrap-colorpicker.js"></script>
	<!-- inheretance library -->
	<script src="./javaScript/base.js"></script>
	<!-- main javascript -->
	<script src="./javaScript/canvasPaint.js"></script>
	<!-- css styles -->
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link href="./bootstrapColorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">
</head>
<body>

	<div class="row rainbow" >
  		<div class="col-md-4">
			<div class="input-group colorPicker">
		   		<input type="text" value="" class="form-control" placeholder="Pic a color -->"/>
		    	<span class="input-group-addon"><i></i></span>
			</div>
		</div>
		<div class="col-md-2 btn-group">
			  <button type="button" id="btnUndo" class="btn btn-default">Undo</button>
			  <button type="button" id="btnRedo" class="btn btn-default">Redo</button>
		</div>
		<div class="col-md-6 btn-group">
			  <button type="button" id="btnClear" class="btn btn-danger pull-right">Clear All</button>
		</div>
	</div>
	<select class="selectpicker" id="idLineSize">
		<option value=1>small</option>
		<option value=3>medium</option>
		<option value=6>large</option>
		<option value=10>xlarge</option>
	</select>
	<b>Line size</b>

	<div class="row">
		<div id="lefthandSide" class="col-md-4 allButtons">
			<span data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" class="btn btn-primary "id="idRadioLine" name="rect" value="line" checked>Line<br>
				</label>
				<label class="btn btn-success active">
					<input type="radio" id="idRadioRect" name="rect" value="rect">Rect<br>
				</label>
				<label class="btn btn-info active">
					<input type="radio" id="idRadioCircle" name="rect" value="rect">Circle<br>
				</label>
				<label class="btn btn-warning active">
					<input type="radio" id="idRadioPen" name="rect" value="rect">Pen<br>
				</label>
				<label class="btn btn-danger active">
					<input type="radio" id="idRadioText" name="rect" value="rect">Text<br>
				</label>
				<label class="btn btn-default active">
					<input type="radio" id="idRadioMove" name="rect" value="move">Move<br>
				</label>
			</span>
			<div id="leftHandSideDiv">
				<input type="text" id="userName" placeholder="username">
				<button type="button" id="subUser" class="btn btn-default">Log in</button>
			</div>
			<div class="hiddenDiv">
				<b>My Pictures</b>
				<select id="pictures">
				</select>
			</div>
			<div class="hiddenDiv">
				<b>My Elements</b>
				<select id="elements">
				</select>
			</div>
			<div class="hiddenDiv">
				<button type="button" id="loadPic" class="btn btn-default">Load My Picture</button>
				<button type="button" id="LoadElem" class="btn btn-default">Load My Elemnt</button>
			</div>
			<div class="hiddenDiv">
				<button type="button" id="Save" class="btn btn-default">Save</button>
				<input type="text" id="saveName" placeholder="Name your work!">

				<input type="radio" id="savePic" name="foo" value="load"/>
    			<label for="savePic">Picture</label>

    		<input type="radio" name="foo" value="load" id="saveElem" />
    			<label for="saveElem">Element</label>
			</div>
		</div>
		<canvas id="myCanvas" width="700" height="500"></canvas>
	</div>
	<input type="text" id="idTextBox" name="rect" hidden><br>
</body>
</html>
